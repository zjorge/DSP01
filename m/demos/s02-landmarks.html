<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Montserrat', -apple-system, sans-serif; font-size: 11px; color: #1d1d1f; background: #fff; display: flex; flex-direction: column; min-height: 100vh; }

  /* Shared label style */
  .tag { display: inline-block; font-size: 7px; font-weight: 700; letter-spacing: 0.06em; padding: 1px 5px; border-radius: 3px; vertical-align: middle; margin-left: 6px; }

  header { background: #1d1d1f; color: #fff; padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid #f5a623; }
  header .logo { font-weight: 700; font-size: 13px; }
  header .tag { background: rgba(255,255,255,0.15); color: rgba(255,255,255,0.8); }

  nav { background: #f5f5f7; padding: 8px 16px; display: flex; gap: 16px; align-items: center; border-left: 3px solid #0071e3; border-bottom: 1px solid #d2d2d7; }
  nav a { text-decoration: none; color: #1d1d1f; font-weight: 500; font-size: 10px; }
  nav a:hover { color: #0071e3; }
  nav .tag { background: #0071e3; color: #fff; margin-left: auto; }

  main { padding: 16px; flex: 1; border-left: 3px solid #34c759; }
  main h1 { font-size: 16px; font-weight: 700; margin-bottom: 6px; }
  main h1 .tag { background: #e8f5e9; color: #2e7d32; }
  main p { color: #86868b; font-size: 11px; line-height: 1.5; }

  footer { background: #f5f5f7; padding: 10px 16px; text-align: center; color: #86868b; font-size: 9px; border-top: 1px solid #d2d2d7; border-left: 3px solid #86868b; }
  footer .tag { background: #86868b; color: #fff; }
</style>
</head>
<body>
  <header>
    <span class="logo">Mi Sitio</span>
    <span class="tag">&lt;header&gt;</span>
  </header>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Nosotros</a>
    <a href="#">Contacto</a>
    <span class="tag">&lt;nav&gt;</span>
  </nav>
  <main>
    <h1>Bienvenidos <span class="tag">&lt;main&gt;</span></h1>
    <p>Este es el contenido principal de la página. Todo lo que cambia entre páginas vive aquí dentro.</p>
  </main>
  <footer>
    &copy; 2025 Mi Sitio <span class="tag">&lt;footer&gt;</span>
  </footer>
</body>
</html>
