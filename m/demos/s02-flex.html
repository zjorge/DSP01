<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Montserrat', -apple-system, sans-serif; color: #1d1d1f; background: #fff; }

  /* Navbar */
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 16px;
    background: #1d1d1f;
    color: #fff;
  }
  .logo { font-weight: 700; font-size: 13px; }
  .nav-links { display: flex; gap: 14px; }
  .nav-links a { color: rgba(255,255,255,0.8); text-decoration: none; font-size: 10px; font-weight: 500; }
  .nav-links a:hover { color: #fff; }

  /* Cards row */
  .cards {
    display: flex;
    gap: 10px;
    padding: 14px;
    flex-wrap: wrap;
  }
  .card {
    flex: 1;
    min-width: 80px;
    background: #f5f5f7;
    border-radius: 10px;
    padding: 12px;
    text-align: center;
  }
  .card-img {
    width: 100%;
    aspect-ratio: 1;
    background: #d2d2d7;
    border-radius: 6px;
    margin-bottom: 6px;
  }
  .card h3 { font-size: 10px; font-weight: 600; margin-bottom: 2px; }
  .card p { font-size: 9px; color: #86868b; }

  /* Annotations */
  .annotation {
    font-size: 8px;
    font-weight: 700;
    color: #0071e3;
    background: #e8f0fe;
    padding: 2px 6px;
    border-radius: 3px;
    display: inline-block;
    white-space: nowrap;
    margin: 6px 16px;
  }

  nav { position: relative; }
  .cards { position: relative; margin-top: 12px; }
</style>
</head>
<body>
  <nav>
    <span class="logo">Tienda</span>
    <div class="nav-links">
      <a href="#">Inicio</a>
      <a href="#">Catálogo</a>
      <a href="#">Carrito</a>
    </div>
  </nav>
  <span class="annotation">display: flex · gap: 10px · flex-wrap: wrap</span>
  <div class="cards">
    <div class="card">
      <div class="card-img"></div>
      <h3>Producto A</h3>
      <p>$49.00</p>
    </div>
    <div class="card">
      <div class="card-img"></div>
      <h3>Producto B</h3>
      <p>$79.00</p>
    </div>
    <div class="card">
      <div class="card-img"></div>
      <h3>Producto C</h3>
      <p>$59.00</p>
    </div>
  </div>
</body>
</html>
